version: 0.1.0

environment:
  sdk: ">=3.5.4 <4.0.0"  # SDK versiyonunu belirtmek uyumlu olacak

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  http: ^1.2.2
  table_calendar: ^3.1.3  # Bu bağımlılık doğru yere alındı
  image_picker: ^0.8.5+3  # image_picker'in doğru sürümü eklendi

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
